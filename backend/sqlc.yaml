version: "2"
sql:
  - engine: "sqlite"
    schema:
      - "db/schema.sql"
    queries:
      - "db/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/sqlite/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: false
        emit_exact_table_names: false
