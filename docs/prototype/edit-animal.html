<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barn Log - Edit Animal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            barn: {
              bg: '#f7f6f3',
              border: '#e7e5e1',
              muted: '#57534e',
              primary: '#3f5f46'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root { font-size: 18px; }
    @media (max-width: 390px) { :root { font-size: 17px; } }
  </style>
  <link rel="stylesheet" href="app-theme.css" />
</head>
<body class="bg-barn-bg text-stone-900 antialiased">
  <main class="app-shell mx-auto min-h-screen w-full max-w-lg px-4 py-4 pb-28">
    <header class="app-topbar app-card mb-4">
      <div>
        <h1 class="text-2xl font-semibold">Edit Animal</h1>
      </div>
    </header>

    <section class="app-card space-y-4 p-4">
      <div class="flex flex-col items-center gap-3">
        <img src="https://commons.wikimedia.org/wiki/Special:FilePath/A%20goat%20in%20farm.jpg" alt="Current profile photo" class="h-52 w-full max-w-sm rounded-xl border border-barn-border object-cover" />
        <label class="inline-flex h-14 w-full max-w-sm items-center justify-center rounded-lg border border-stone-300 bg-white px-3 text-base font-medium text-stone-700">
          <i data-lucide="upload" class="mr-2 h-4 w-4"></i>
          Upload Photo
          <input type="file" accept="image/*" class="hidden" />
        </label>
      </div>

      <div class="space-y-2">
        <label class="text-base font-medium text-stone-700" for="animal-name">Name <span class="text-red-600">*</span></label>
        <input class="h-14 w-full rounded-lg border border-stone-300 px-3 text-base outline-none focus:border-stone-400" id="animal-name" type="text" value="Mabel" />
      </div>

      <div class="space-y-2">
        <p class="text-base font-medium text-stone-700">Species <span class="text-red-600">*</span></p>
        <div class="grid grid-cols-2 gap-2" role="radiogroup" aria-label="Species">
          <label class="species-option inline-flex h-14 items-center justify-center rounded-lg border border-stone-300 bg-white px-3 text-base font-medium text-stone-700">
            <input type="radio" name="species" value="goat" checked class="sr-only" />
            Goat
          </label>
          <label class="species-option inline-flex h-14 items-center justify-center rounded-lg border border-stone-300 bg-white px-3 text-base font-medium text-stone-700">
            <input type="radio" name="species" value="pig" class="sr-only" />
            Pig
          </label>
          <label class="species-option inline-flex h-14 items-center justify-center rounded-lg border border-stone-300 bg-white px-3 text-base font-medium text-stone-700">
            <input type="radio" name="species" value="dog" class="sr-only" />
            Dog
          </label>
          <label class="species-option inline-flex h-14 items-center justify-center rounded-lg border border-stone-300 bg-white px-3 text-base font-medium text-stone-700">
            <input type="radio" name="species" value="cat" class="sr-only" />
            Cat
          </label>
        </div>
        <p id="species-error" class="hidden text-sm font-medium text-red-700">Please select a species before saving.</p>
      </div>

      <div class="space-y-2">
        <label class="text-base font-medium text-stone-700" for="animal-tag">Tag</label>
        <input class="h-14 w-full rounded-lg border border-stone-300 px-3 text-base outline-none focus:border-stone-400" id="animal-tag" type="text" />
      </div>

      <div class="space-y-2">
        <label class="text-base font-medium text-stone-700" for="birth-date">Birth date</label>
        <input class="h-14 w-full rounded-lg border border-stone-300 px-3 text-base outline-none focus:border-stone-400" id="birth-date" type="date" value="2024-04-12" />
      </div>
    </section>

    <div class="pointer-events-none fixed bottom-2 left-1/2 z-20 w-full max-w-lg -translate-x-1/2 px-4">
      <div class="app-card pointer-events-auto grid grid-cols-2 gap-2 rounded-xl bg-white/95 p-2 backdrop-blur-sm">
        <a class="inline-flex h-14 items-center justify-center rounded-lg border border-stone-300 bg-white text-base font-medium text-stone-700" href="animal-detail.html">Cancel</a>
        <a class="inline-flex h-14 items-center justify-center rounded-lg bg-barn-primary text-base font-semibold text-white" href="animal-detail.html" data-save-animal>Save</a>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="app.js"></script>
</body>
</html>
