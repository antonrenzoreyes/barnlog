<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barn Log - Add Animal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            barn: {
              bg: '#f7f6f3',
              border: '#e7e5e1',
              muted: '#57534e',
              primary: '#3f5f46'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root { font-size: 18px; }
    @media (max-width: 390px) { :root { font-size: 17px; } }
  </style>
  <link rel="stylesheet" href="app-theme.css" />
</head>
<body class="bg-barn-bg text-stone-900 antialiased">
  <main class="app-shell mx-auto min-h-screen w-full max-w-lg px-4 py-4 pb-28">
    <header class="app-topbar app-card mb-4">
      <div>
        <h1 class="text-2xl font-semibold">Add Animal</h1>
      </div>
    </header>

    <section class="app-card space-y-4 p-4">
      <div class="flex flex-col items-center gap-3">
        <div class="grid h-52 w-full max-w-sm place-items-center rounded-xl border border-barn-border bg-stone-100 text-stone-500">
          <div class="flex flex-col items-center gap-2">
            <i data-lucide="image-plus" class="h-10 w-10"></i>
            <p class="text-base font-medium">No photo yet</p>
          </div>
        </div>
        <label class="inline-flex h-14 w-full max-w-sm items-center justify-center rounded-lg border border-stone-300 bg-white px-3 text-base font-medium text-stone-700">
          <i data-lucide="upload" class="mr-2 h-4 w-4"></i>
          Upload Photo
          <input type="file" accept="image/*" class="hidden" />
        </label>
      </div>

      <div class="space-y-2">
        <label class="text-base font-medium text-stone-700" for="animal-name">Name</label>
        <input class="h-14 w-full rounded-lg border border-stone-300 px-3 text-base outline-none focus:border-stone-400" id="animal-name" type="text" placeholder="e.g., Clover" />
      </div>

      <div class="space-y-2">
        <p class="text-base font-medium text-stone-700">Tags</p>
        <div class="grid grid-cols-2 gap-2">
          <label class="inline-flex h-14 items-center justify-center gap-2 rounded-lg border border-stone-300 bg-white px-3 text-base font-medium text-stone-700">
            <input type="checkbox" class="h-5 w-5 accent-emerald-700" />
            Goat
          </label>
          <label class="inline-flex h-14 items-center justify-center gap-2 rounded-lg border border-stone-300 bg-white px-3 text-base font-medium text-stone-700">
            <input type="checkbox" class="h-5 w-5 accent-emerald-700" />
            Pig
          </label>
        </div>
      </div>

      <div class="space-y-2">
        <label class="text-base font-medium text-stone-700" for="custom-tag">Custom Tag</label>
        <input class="h-14 w-full rounded-lg border border-stone-300 px-3 text-base outline-none focus:border-stone-400" id="custom-tag" type="text" />
      </div>

      <div class="space-y-2">
        <label class="text-base font-medium text-stone-700" for="birth-date">Birth date (optional)</label>
        <input class="h-14 w-full rounded-lg border border-stone-300 px-3 text-base outline-none focus:border-stone-400" id="birth-date" type="date" />
      </div>

    </section>

    <div class="pointer-events-none fixed bottom-2 left-1/2 z-20 w-full max-w-lg -translate-x-1/2 px-4">
      <div class="app-card pointer-events-auto grid grid-cols-2 gap-2 rounded-xl bg-white/95 p-2 backdrop-blur-sm">
        <a class="inline-flex h-14 items-center justify-center rounded-lg border border-stone-300 bg-white text-base font-medium text-stone-700" href="index.html">Cancel</a>
        <a class="inline-flex h-14 items-center justify-center rounded-lg bg-barn-primary text-base font-semibold text-white" href="index.html">Save</a>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="app.js"></script>
</body>
</html>
